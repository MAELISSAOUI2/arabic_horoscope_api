version: "3.9"

services:
  api:
    build: .
    container_name: horoscope_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite:///./test.db
      JWT_SECRET: supersecret
      KONNECT_API_KEY: changeme
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
